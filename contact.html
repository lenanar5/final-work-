<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- font links -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- icon links -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <script src="https://kit.fontawesome.com/7d5224a84d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/leptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="shortcut icon" href="images/guitar_icon.svg">

    <title>contact page</title>
</head>

<body>
    <!---container-->
    <div class="container">
        <!---header-->
        <header class="header">
            <img src="images/burger.svg" alt="burger icon" class="burger">
            <img src="images/xmark.svg" alt="xMark" class="xMark">
            <!--nav-->
            <nav class="nav">
                <ul class="header_ul">
                    <li>
                        <a href="index.html" class="list_link">Home</a>
                    </li>
                    <li>
                        <a href="catalog.html" class="list_link">Catalog</a>
                    </li>
                    <li>
                        <a href="contact.html" class="list_link">Contact us</a>
                    </li>
                </ul>
            </nav>
            <!--logo-->
            <a href="index.html">
                <img src="images/guitar_icon.svg" alt="guitar_icon">
            </a>
            <!-- cta buttons  -->
            <div class="buttons_box">
                <button class="header_btn border_btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="header_btn background_btn">
                    <i class="fa-solid fa-user"></i>
                </button>
                <button class="header_btn border_btn">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </header>
        <body>
            <section class="contact_section1">
 
                <div class="contact_section_div">
    
                    <section class="form_section">
                        <h2 class="form_header">Get in Touch</h2>
    
                        <form action="#" class="contact_form" name="userInfo">
    
                            <div class="input_div">
    
                                <input type="text" name="userName" placeholder="Full Name" class="form_input">
    
                                <input type="email" name="userMail" placeholder="Email" class="form_input">
    
                            </div>
    
                            <textarea name="message" id="textarea" class="message_text" placeholder="Message"></textarea>
    
                            <button class="send_button" type="submit">SEND MESSAGE
    
                            </button>
                        </form>
    
    
                    </section>
    
                    <section class="social_links_section">
    
                        <div class="links_div">
    
                            <a href="tel:+(32)2 56 78 98">
                                <button class="call">
                                    <i class="fa-solid fa-phone-volume phone" style="color: #ffffff;"></i>
                                </button>
                            </a>
    
                            <a href="mailto:example@mail.com" target="_blank">
                                <button class="mail">
                                    <i class="fa-solid fa-envelope envelope" style="color: #ffffff;"></i>
                                </button>
                            </a>
    
                            <a href="https://www.google.com/maps/place/24+Rustaveli+St,+T'bilisi/@41.6697905,44.7359171,17z/data=!3m1!4b1!4m6!3m5!1s0x40440b1590b3252f:0x1202bb7e69457db!8m2!3d41.6697905!4d44.738492!16s%2Fg%2F11byqc6l0q?entry=ttu&g_ep=EgoyMDI1MDIyNC4wIKXMDSoASAFQAw%3D%3D"
                                target="_blank">
                                <button class="location">
    
                                    <i class="fa-solid fa-location-dot dot"></i>
    
                                </button>
    
                            </a>
    
                        </div>
    
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.9389739426183!2d44.700096385073216!3d41.70025309716262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404474977c4e5a8b%3A0xb77c718d3ff20893!2s24%20Rustaveli%20St%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1741257218875!5m2!1sen!2sge"
                            style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"
                            class="map"></iframe>
                    </section>
                </div>
    
    
            </section>
             <!---footer-->
        <footer class="footer">
            <div class="footer-container">
                <!-- Brands Section -->
                <div class="footer-column">
                    <h3>Brands</h3>
                    <ul>
                        <li><a href="#">Fender</a></li>
                        <li><a href="#">Gibson</a></li>
                        <li><a href="#">Jackson</a></li>
                        <li><a href="#">Ibanez</a></li>
                    </ul>
                </div>

                <!-- Information Section -->
                <div class="footer-column">
                    <h3>Information</h3>
                    <ul>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Delivery</a></li>
                        <li><a href="#">About us</a></li>
                    </ul>
                </div>

                <!-- Contact Section -->
                <div class="footer-column">
                    <h3>Contact</h3>
                    <p>Tbilisi, str, Rustaveli 24</p>
                    <p>+(32)2 56 78 98</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/"><img src="images/facebook.svg" alt="facebook icon"></a>
                        <a href="https://www.instagram.com/"><img src="images/insta.svg" alt="instagram icon"></a>
                        <a href="https://www.whatsapp.com/"><img src="images/whatsapp.svg" alt="whatsapp icon"></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>

        </body>
